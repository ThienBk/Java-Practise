<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tách số từ văn bản và định dạng kết quả</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
  }
  textarea {
    width: 100%;
    height: 150px;
    margin-bottom: 10px;
  }
  button {
    display: block;
    margin: 0 auto;
  }
  .result {
    margin-top: 20px;
    font-weight: bold;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Tách số từ văn bản và định dạng kết quả</h1>
  <textarea id="inputText" placeholder="Nhập văn bản..."></textarea>
  <button onclick="splitNumbers()">Tách số</button>
  <div class="result" id="result"></div>
</div>
<script>
function splitNumbers() {
  var inputText = document.getElementById("inputText").value;
  var numbers = inputText.match(/\d+/g); // Sử dụng regex để tách các số
  var resultDiv = document.getElementById("result");

  if (numbers) {
    var resultHTML = "<p>Các số tìm thấy:</p><ul>";

    if (numbers[0]) {
      resultHTML += "<li>" + numbers[0] + " L</li>";
    }
    if (numbers[1]) {
      resultHTML += "<li>" + numbers[1] + " W</li>";
    }
    if (numbers[2]) {
      resultHTML += "<li>" + numbers[2] + " H</li>";
    }
    if (numbers[3]) {
      resultHTML += "<li>" + numbers[3] + " lbs</li>";
    }

    resultHTML += "</ul>";
    resultDiv.innerHTML = resultHTML;
  } else {
    resultDiv.innerHTML = "<p>Không tìm thấy số nào.</p>";
  }
}
</script>
</body>
</html>
